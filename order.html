<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pedidos</h1>
    <form id="orderForm">
        <input type="hidden" id="orderId">
        <label for="orderUser">Cliente:</label>
        <select id="orderUser"></select>
        <label for="orderProduct">Produto:</label>
        <select id="orderProduct"></select>
        <label for="orderQuantity">Quantidade:</label>
        <input type="number" id="orderQuantity" min="1">
        <button type="submit">Salvar</button>
    </form>
    <table id="orderTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="scripts/order.js"></script>
</body>
</html>
